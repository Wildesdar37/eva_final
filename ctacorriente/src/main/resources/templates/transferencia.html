<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transferencia</title>
    <link rel="stylesheet" type="text/css" href="/css/transaccion.css"/>
</head>
<body>
    <div class="container">
        <h2>Transferencia de Fondos</h2>
        <form th:action="@{/transferir}" th:object="${transferenciaForm}" method="post">
            <div class="form-group">
                <label for="cuentaOrigen">Cuenta Origen</label>
                <input type="text" id="cuentaOrigen" th:field="*{cuentaOrigen}" class="form-control" placeholder="Ingrese la cuenta de origen" required/>
            </div>
            <div class="form-group">
                <label for="cuentaDestino">Cuenta Destino</label>
                <input type="text" id="cuentaDestino" th:field="*{cuentaDestino}" class="form-control" placeholder="Ingrese la cuenta de destino" required/>
            </div>
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" id="monto" th:field="*{monto}" class="form-control" placeholder="Ingrese el monto" required/>
            </div>
            <div class="form-group" th:if="${error}">
                <div class="alert alert-danger" th:text="${error}"></div>
            </div>
            <div class="form-group" th:if="${successMessage}">
                <div class="alert alert-success" id="successMessage" th:text="${successMessage}"></div>
            </div>
            <div class="buttons">
                <button type="submit" id="transaccionButton" class="btn btn-primary">Transferir</button>
                <a th:href="@{/}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
