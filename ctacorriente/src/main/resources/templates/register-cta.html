<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" type="text/css" href="/css/crear-cuenta.css"/>
</head>
<body>
    <div class="container">
        <h2>Crear Cuenta para Cliente</h2>
        <form th:action="@{/register-cta}" th:object="${cuentaForm}" method="post">
            <input type="hidden" th:field="*{rutCliente}" />
            <div class="form-group">
                <label for="monto">Monto Inicial</label>
                <input type="number" id="monto" th:field="*{monto}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="tipoCuenta">Tipo de Cuenta</label>
                <select id="tipoCuenta" th:field="*{tipoCuenta}" class="form-control" required>
                    <option value="" disabled selected>Seleccione el tipo de cuenta</option>
                    <option value="CORRIENTE">Corriente</option>
                    <option value="AHORROS">Ahorros</option>
                </select>
            </div>
            <div class="form-group buttons">
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                <a th:href="@{/}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>
