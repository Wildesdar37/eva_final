<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Ejecutivo</title>
    <link rel="stylesheet" type="text/css" href="/css/perfil.css"/>
</head>
<body>
    <div class="container">
        <h2>Perfil del Ejecutivo</h2>
        <div class="profile-details">
            <h3>Información del Usuario</h3>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <h3>Información Personal</h3>
            <p><strong>RUT:</strong> <span th:text="${ejecutivo.rutEjecutivo}"></span></p>
            <p><strong>Nombre:</strong> <span th:text="${ejecutivo.nombre}"></span></p>
            <h3>Información del Ejecutivo</h3>
            <p><strong>Departamento:</strong> <span th:text="${ejecutivo.departamento}"></span></p>
        </div>
        <div class="form-group">
            <a th:href="@{/}" class="btn btn-secondary">Volver</a>
        </div>
    </div>
</body>
</html>
