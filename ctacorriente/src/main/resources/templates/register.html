<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/login_register.css" />
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form th:action="@{/register}" th:object="${registrationForm}" method="post">
        <div th:if="${error}" class="alert alert-danger">
          <p th:text="${error}"></p>
        </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="rut">Rut</label>
          <input type="text" id="rut" th:field="*{rut}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" th:field="*{username}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="departamento">Departamento</label>
          <input type="text" id="departamento" th:field="*{departamento}" class="form-control" required />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
      <div class="login-link">
        <p>
          ¿Ya estás registrado? <a th:href="@{/login-ejecutivo}">Ingresa Aquí</a>
        </p>
      </div>
    </div>
  </body>
</html>
