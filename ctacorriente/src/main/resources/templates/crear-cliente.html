<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Cliente</title>
    <link rel="stylesheet" type="text/css" href="/css/crear-cliente.css"/>
</head>
<body>
    <div class="container">
        <h2>Registrar Cliente</h2>
        <form th:action="@{/crear-cliente}" th:object="${personaForm}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="rut">RUT</label>
                    <input type="text" id="rut" th:field="*{rut}" class="form-control" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required/>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="form-group col-md-6 text-right">
                    <a th:href="@{/}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
